<div class="container">
		<div class="jumbotron">
		    <h1>Admin Login</h1>
		    
		  </div>
		  <div class="well well-sm">
		  		<div class="card">
				  <div class="card-body">
				  	<form>
					  <div class="form-group">
					    <label for="email">Email address:</label>
					    <input type="email" class="form-control" ng-model="email" id="email">
					  </div>
					  <div class="form-group">
					    <label for="pwd">Password:</label>
					    <input type="password" class="form-control" ng-model="password" id="pwd">
					  </div>
					  <div class="checkbox">
					    <label><input type="checkbox"> Remember me</label>
					  </div>
					  <button type="submit" class="btn btn-default" ng-click="submit()" >Submit</button>
					</form>
				  </div>
				</div>	
				<a href="#/emp_login"> Employee login </a>
		  </div>
		
</div>
